CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=80

CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3


#CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y
# go to sleep after one hour (1*60*60*1000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y





CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# 增加键盘的 BLE 无线电的发射功率，用解决延迟和左右通讯不佳的问题
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_DISPLAY=y

# Habilita el widget que muestra el estado de las capas
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Habilita el widget que muestra el estado de la batería
# Nota: Esto es más útil en teclados inalámbricos.
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Habilita el widget que muestra el estado de la conexión (USB o Bluetooth)
# CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Habilita el widget que muestra los modificadores (Caps Lock, Num Lock, etc.)
# CONFIG_ZMK_WIDGET_MODS_STATUS=y
